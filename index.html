<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<header class="container">
		<h1>The Code Review</h1>
	</header>
	<form action="index.html" method="post" class="form-container" autocomplete="on">

		<h1 class="form-item">Signup for our newsletter</h1>
		<p class="form-item">Get the latest news on how your code is doing right in your inbox</p>

		<div class="border"></div>

		<fieldset class="form-item  field-container bottom-border">
			<legend class="field-item triple">Contact Information</legend>

			<label for="name" class="field-item">Full Name</label>
			<input type="text" id="name" name="user-name" class="field-item double" placeholder="Required" required autofocus>

			<label for="mail" class="field-item">Email Address</label>
			<input class="field-item double" type="email" id="mail" name="user-email" placeholder="Required" required>

			<label for="tel" class="field-item">Phone Number</label>
			<input class="field-item double" type="tel" id="tel" name="user-phone" placeholder="Optional">

			<label for="street" class="field-item">Street Address</label>
			<input class="field-item double" type="text" id="street" name="user-street" placeholder="Optional">

			<label for="city" class="field-item">City</label>
			<input class="field-item double" type="text" id="city" name="user-city" placeholder="Optional">

			<label for="state" class="field-item">State</label>
			<select class="field-item  double" id="state" name="user-state">
				<option value="">Choose State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>

			<label for="zip" class="field-item">Zip Code</label>
			<input class="field-item double" type="text" id="zip" name="user-zip" placeholder="Optional">

		</fieldset>

		<fieldset class="form-item field-container">
			<legend class="field-item triple">Newsletter</legend>
			<p class="field-item triple">Select the newsletter you would like to receive.</p>
			<div class="field-item triple">
				<input type="checkbox" id="html" name="user-newsletter" value="HTML">
				<label for="html">HTML News</label><br>
			</div>
			<div class="field-item triple">
				<input type="checkbox" id="css" name="user-newsletter" value="CSS">
				<label for="css">CSS News</label><br>
			</div>
			<div class="field-item triple">
				<input type="checkbox" id="javascript" name="user-newsletter" value="javascript">
				<label for="javascript">JavaScript News</label>
			</div>

			<p class="field-item triple">Newsletter Format</p>

			<div class="field-item triple">
				<input type="radio" id="format-html" name="newsletter-format" value="HTML">
				<label for="format-html">HTML</label><br>
			</div>
			<div class="field-item triple">
				<input type="radio" id="plain-text" name="newsletter-format" value="plain text">
				<label for="plain-text">Plain Text</label><br>
			</div>

			<div class="field-item triple">
				<label for="topic">Other topics you'd like to hear about</label><br>
				<textarea id="topic" name="user_topics"></textarea>
			</div>
		</fieldset>

		<button type="submit" class="form-item btn">Sign Up</button>

	</form>
	<footer>
		<p>Copyright the Code Review</p>
	</footer>
</body>

</html>
