<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An Online Registration Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">
    <form>
      <h1 class="form-h1">The Code Review</h1>
      <div>
        <h3 class="signUp-title">Signup for our newsletter</h3>
        <p class="signUp-info">
          Get the latest news on how your code is doing right your inbox
        </p>
        <hr class="hrTop-1">
        <hr class="hrTop-2">
      </div>
      <fieldset class="contact">
        <legend>
          <h1 class="contact-header">Contact Information</h1>
        </legend>
        <div class="form-box">
          <label for="name">Full Name</label><br>
          <input type="text" id="name" name="user_name" placeholder="required" autocomplete="off" required>
        </div>
        <br>

        <div class="form-box">
          <label for="email">Email Address</label><br>
          <input type="email" id="email" name="user_email" placeholder="required" autocomplete="off" required>
        </div>
        <br>

        <div class="form-box">
          <label for="phone">Phone Number</label><br>
          <input type="tel" id="phone" placeholder="ex (888)-888-8888" name="user_phone" autocomplete="off">
        </div>
        <br>
        <div class="form-box">
          <label for="address">Street Address</label><br>
          <input type="text" id="address" name="user_address" autocomplete="off">
        </div>
        <br>

        <div class="form-box">
          <label for="city">City</label><br>
          <input type="text" id="city" name="city" autocomplete="off">
        </div>
        <br>

        <div class="form-box">
          <label for="state">State</label><br>
          <select id="state" name="user_state">
            <option value="---">Choose State</option>
            <option value="Alabama">Alabama</option>
            <option value="Alaska">Alaska</option>
            <option value="Arizona">Arizona</option>
            <option value="Arkansas">Arkansas</option>
            <option value="California">California</option>
            <option value="Colorado">Colorado</option>
            <option value="Connecticut">Connecticut</option>
            <option value="Delaware">Delaware</option>
            <option value="District of Columbia">District of Columbia</option>
            <option value="Florida">Florida</option>
            <option value="Georgia">Georgia</option>
            <option value="Guam">Guam</option>
            <option value="Hawaii">Hawaii</option>
            <option value="Idaho">Idaho</option>
            <option value="Illinois">Illinois</option>
            <option value="Indiana">Indiana</option>
            <option value="Iowa">Iowa</option>
            <option value="Kansas">Kansas</option>
            <option value="Kentucky">Kentucky</option>
            <option value="Louisiana">Louisiana</option>
            <option value="Maine">Maine</option>
            <option value="Maryland">Maryland</option>
            <option value="Massachusetts">Massachusetts</option>
            <option value="Michigan">Michigan</option>
            <option value="Minnesota">Minnesota</option>
            <option value="Mississippi">Mississippi</option>
            <option value="Missouri">Missouri</option>
            <option value="Montana">Montana</option>
            <option value="Nebraska">Nebraska</option>
            <option value="Nevada">Nevada</option>
            <option value="New Hampshire">New Hampshire</option>
            <option value="New Jersey">New Jersey</option>
            <option value="New Mexico">New Mexico</option>
            <option value="New York">New York</option>
            <option value="North Carolina">North Carolina</option>
            <option value="North Dakota">North Dakota</option>
            <option value="Northern Marianas Islands">Northern Marianas Islands</option>
            <option value="Ohio">Ohio</option>
            <option value="Oklahoma">Oklahoma</option>
            <option value="Oregon">Oregon</option>
            <option value="Pennsylvania">Pennsylvania</option>
            <option value="Puerto Rico">Puerto Rico</option>
            <option value="Rhode Island">Rhode Island</option>
            <option value="South Carolina">South Carolina</option>
            <option value="South Dakota">South Dakota</option>
            <option value="Tennessee">Tennessee</option>
            <option value="Texas">Texas</option>
            <option value="Utah">Utah</option>
            <option value="Vermont">Vermont</option>
            <option value="Virginia">Virginia</option>
            <option value="Virgin Islands">Virgin Islands</option>
            <option value="Washington">Washington</option>
            <option value="West Virginia">West Virginia</option>
            <option value="Wisconsin">Wisconsin</option>
            <option value="Wyoming">Wyoming</option>
          </select>
          <br>
        </div>

        <div class="form-box">
          <label for="zipcode">Zip Code</label><br>
          <input type="text" id="zipcode" name="user_zipcode">
        </div>
      </fieldset>
      <hr class="hrBottom">

      <div class="lowerForm">
        <fieldset class="newsletter">

          <legend>
            <h2>Newsletter</h2>
          </legend>


          <p class="newsletter_text">Select the news letter you would like to recieve</p>

          <input type="checkbox" id="html-news" value="html_newsletter" name="newsletter_selection"><label for="html-news">HTML News</label><br>
          <input type="checkbox" id="css-news" value="css_newsletter" name="newsletter_selection"><label for="css-news">CSS News</label><br>
          <input type="checkbox" id="js_news" value="js_newsletter" name="news_selection"><label for="js_news">Javascript News</label>


          <p class="newsletter_text">Newsletter format</p>


          <input type="radio" id="html_format" value="formated_html" name="radio"><label for="html_format">HTML</label><br>
          <input type="radio" id="plain_format" value="formated_plainText" name="radio"><label for="plain_format">Plain text</label>

          <label class="label_textArea" for="comments">Other topics you'd like to hear about</label>

          <textarea id="comments" name="comments">

                    </textarea><br>

          <button type="submit">
            Sign Up
          </button>
          <p class="copyright">
            Copyright The Code Review
          </p>

        </fieldset>
      </div>
    </form>
  </div>
</body>

</html>
